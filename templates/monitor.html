<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SimMonitor - Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root { --bg: #000; --hr: #34c759; --spo2: #00bcd4; --bp: #ffffff; --temp: #ff9500; --dim: #444; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; overflow: hidden; height: 100vh; }

        /* Startup Screen */
        #startup { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; transition: opacity 0.5s; }
        .logo-symbol { width: 80px; height: 80px; border: 4px solid var(--hr); border-radius: 20%; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
        .logo-symbol::after { content: "✚"; color: var(--hr); font-size: 3rem; }
        .power-label { color: var(--hr); font-weight: 800; letter-spacing: 4px; font-size: 0.8rem; margin-bottom: 30px; }
        .fs-btn { background: #222; color: white; border: 1px solid #444; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* Top Bar */
        .top-bar { height: 40px; background: #1a1a1a; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; font-weight: bold; color: #888; font-size: 0.9rem; }

        /* Monitor Layout */
        .main-display { display: grid; grid-template-columns: 1fr 300px; height: calc(100vh - 40px); }
        .waveforms { padding: 20px; display: flex; flex-direction: column; gap: 40px; }
        .vitals-sidebar { background: #111; display: flex; flex-direction: column; border-left: 2px solid #222; }

        .vital-card { padding: 15px 20px; border-bottom: 1px solid #222; flex: 1; position: relative; }
        .v-label { font-size: 0.8rem; font-weight: 900; }
        .v-limit { position: absolute; font-size: 0.7rem; color: #666; right: 20px; text-align: right; line-height: 1.2; }
        .v-value { font-size: 5.5rem; font-weight: 800; line-height: 1; margin-top: 5px; }
        .v-status { font-size: 1.2rem; font-weight: 800; color: #ff3b30; margin-top: 10px; }
        .v-unit { font-size: 1rem; color: #666; }

        /* Waveform Drawing */
        canvas { width: 100%; height: 120px; }
    </style>
</head>
<body>

<div id="startup">
    <div class="logo-symbol"></div>
    <div class="power-label">POWER</div>
    <button id="fs_button" class="fs-btn" onclick="goFullscreen()">ENTER FULLSCREEN</button>
</div>

<div class="top-bar">
    <div id="room_display">SIMULATION MODE</div>
    <div id="clock">00:00</div>
</div>

<div class="main-display">
    <div class="waveforms">
        <div id="hr_wave_box"><canvas id="ecgCanvas"></canvas></div>
        <div id="spo2_wave_box"><canvas id="spo2Canvas"></canvas></div>
    </div>

    <div class="vitals-sidebar">
        <div class="vital-card" style="color: var(--hr);">
            <div class="v-limit">120<br>50</div>
            <div class="v-label">HR <span class="v-unit">BPM</span></div>
            <div id="hr_display" class="v-value">---</div>
            <div id="hr_msg" class="v-status"></div>
        </div>

        <div class="vital-card" style="color: var(--spo2);">
            <div class="v-limit"><br>90</div>
            <div class="v-label">SpO2 <span class="v-unit">%</span></div>
            <div id="spo2_display" class="v-value">---</div>
            <div id="spo2_msg" class="v-status"></div>
        </div>

        <div class="vital-card" style="color: var(--bp);">
            <div class="v-limit">140/90<br>90/60</div>
            <div class="v-label">NIBP <span class="v-unit">mmHg</span></div>
            <div id="bp_display" class="v-value">---</div>
            <div id="bp_msg" class="v-status"></div>
        </div>

        <div class="vital-card" style="color: var(--temp); border-bottom: none;">
            <div class="v-label">TEMP <span class="v-unit">°C</span></div>
            <div id="temp_display" class="v-value">--.-</div>
        </div>
    </div>
</div>

<script>
    const socket = io({ transports: ['websocket'], upgrade: false });
    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get('room');

    // 1. Fullscreen Logic
    function goFullscreen() {
        const doc = document.documentElement;
        if (doc.requestFullscreen) doc.requestFullscreen();
        else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
        
        document.getElementById('fs_button').style.display = 'none';
        // Hide startup screen after a small delay
        setTimeout(() => { document.getElementById('startup').style.opacity = '0'; }, 500);
        setTimeout(() => { document.getElementById('startup').style.display = 'none'; }, 1000);
    }

    // 2. Real-time Clock Logic
    function updateClock() {
        const now = new Date();
        const hh = String(now.getHours()).padStart(2, '0');
        const mm = String(now.getMinutes()).padStart(2, '0');
        document.getElementById('clock').innerText = `${hh}:${mm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    socket.on('connect', () => {
        socket.emit('join', { room: roomCode, type: 'monitor' });
        document.getElementById('room_display').innerText = `MONITOR: ${roomCode}`;
    });

    socket.on('update_vitals', (data) => {
        if (data.type === 'vitals') {
            if (data.hr_conn) {
                document.getElementById('hr_display').innerText = data.hr;
                document.getElementById('hr_msg').innerText = "";
                document.getElementById('spo2_display').innerText = data.spo2;
                document.getElementById('spo2_msg').innerText = "";
            } else {
                document.getElementById('hr_display').innerText = "---";
                document.getElementById('hr_msg').innerText = "CONNECT SENSOR";
                document.getElementById('spo2_display').innerText = "---";
                document.getElementById('spo2_msg').innerText = "CONNECT SENSOR";
            }
        }

        if (data.type === 'set_target_bp') {
            if (data.bp_conn) {
                document.getElementById('bp_display').innerText = `${data.sys}/${data.dia}`;
                document.getElementById('bp_msg').innerText = "";
            } else {
                document.getElementById('bp_display').innerText = "---";
                document.getElementById('bp_msg').innerText = "ATTACH CUFF";
            }
        }

        if (data.type === 'push_temp') {
            document.getElementById('temp_display').innerText = parseFloat(data.temp).toFixed(1);
        }

        if (data.type === 'system_reset') location.reload();
    });

    socket.on('system_shutdown', () => {
        document.getElementById('startup').style.display = 'flex';
        document.getElementById('startup').style.opacity = '1';
        document.getElementById('fs_button').style.display = 'inline-block';
    });
</script>
</body>
</html>
